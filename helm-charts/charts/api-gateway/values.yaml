# Global settings for the Helm chart
replicaCount: 2

image:
  repository: tdksoft341/api-gateway
  tag: "latest"
  pullPolicy: IfNotPresent

spring:
  profile: default  # A neutral profile for base configuration
  cloud:
    gateway:
      routes:
        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/api/users/**
        - id: product-service
          uri: lb://product-service
          predicates:
            - Path=/api/products/**

resources:
  limits:
    memory: 512Mi
    cpu: 500m
  requests:
    memory: 256Mi
    cpu: 200m

autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80

service:
  type: ClusterIP
  port: 8080

ingress:
  enabled: true
  className: nginx
  hosts:
    - host: gateway.company.com # A placeholder or neutral host
      paths:
        - path: /
          pathType: Prefix
  tls: []

postgresql:
  enabled: false

serviceAccount:
  create: true
  automount: true